<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
        .layout {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
        }

        .main-content {
            flex-grow: 1;
        }

        .card {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            z-index: 1000;
        }

        .card.hidden {
            display: none;
        }

        #close-card {
            float: right;
            background: crimson;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        #card-content::after {
            content: "";
            display: block;
            clear: both;
        }

        .logout-button {
            float: right;
            margin: 10px;
            background-color: #222;
            color: #fff;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
        }

        .admin-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .admin-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .edit-button {
            background-color: #007bff;
            color: white;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }
    </style>

  
    <script>
        const isAdmin = true;
    </script>
</head>

<body>
    <a href="homepage.php" class="logout-button">Logout</a>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <h2>Edit existing teams or players</h2>

        <form id="search-form">
            <label for="search">Search for Team/player:</label>
            <input type="text" id="search" name="q" placeholder="Type here...">
        </form>

        <div id="results"></div>

        <div id="info-card" class="card hidden">
            <button id="close-card" type="button">X</button>
            <div id="card-content"></div>
            <div class="admin-buttons">
                <button class="edit-button" onclick="handleEdit()">Edit</button>
                <button class="delete-button" onclick="handleDelete()">Delete</button>
            </div>
        </div>

        <h2>Add new teams and players</h2>
        <div class="upload-section">
            <div>
                <p>Type Player. Ensure format is [Name, age, weight, height, team, position]</p>
                <form action="editDB.php" method="POST">
                    <input type="text" id="player-upload" name="q" placeholder="Type here...">
                    <input type="submit" value="Upload">
                </form>
            </div>

            <div class="upload-form">
                <p>Type Team. Ensure format is [Name, stadium, location]</p>
                <form action="editDB.php" method="POST">
                    <input type="text" id="team-upload" name="q" placeholder="Type here...">
                    <input type="submit" value="Upload">
                </form>
            </div>
        </div>
    </div>

    <script>
     
        let currentType = '';
        let currentId = '';
        let currentName = '';

        function handleEdit() {
            if (currentType && currentId) {
                window.location.href = `editForm.php?type=${currentType}&id=${currentId}`;
            }
        }

        function handleDelete() {
            if (currentType && currentId) {
                if (confirm(`Are you sure you want to delete this ${currentType}?`)) {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'editDB.php';
                    
                    const typeInput = document.createElement('input');
                    typeInput.type = 'hidden';
                    typeInput.name = 'type';
                    typeInput.value = currentType;
                    
                    const idInput = document.createElement('input');
                    idInput.type = 'hidden';
                    idInput.name = 'id';
                    idInput.value = currentId;
                    
                    const formTypeInput = document.createElement('input');
                    formTypeInput.type = 'hidden';
                    formTypeInput.name = 'formType';
                    formTypeInput.value = 'Delete';
                    
                    form.appendChild(typeInput);
                    form.appendChild(idInput);
                    form.appendChild(formTypeInput);
                    document.body.appendChild(form);
                    
                   
                    fetch('editDB.php', {
                        method: 'POST',
                        body: new FormData(form)
                    })
                    .then(response => response.text())
                    .then(result => {
                       
                        document.getElementById('info-card').classList.add('hidden');
                        
                       
                        const searchInput = document.getElementById('search');
                        if (searchInput.value) {
                            fetch(`search.php?q=${encodeURIComponent(searchInput.value)}`)
                                .then(response => response.text())
                                .then(html => {
                                    document.getElementById('results').innerHTML = html;
                                });
                        }
                    });
                }
            }
        }

       
        document.getElementById('search').addEventListener('input', function() {
            const query = this.value;
            fetch(`search.php?q=${encodeURIComponent(query)}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('results').innerHTML = html;
                    
                   
                    document.querySelectorAll('.search-button').forEach(button => {
                        button.addEventListener('click', function() {
                            currentType = this.dataset.type;
                            currentName = this.dataset.name;
                            
                            fetch(`details.php?type=${encodeURIComponent(currentType)}&name=${encodeURIComponent(currentName)}&admin=true`)
                                .then(response => response.text())
                                .then(html => {
                                    document.getElementById('card-content').innerHTML = html;
                                    document.getElementById('info-card').classList.remove('hidden');
                                    
                                    
                                    const idMatch = html.match(/id=(\d+)/);
                                    if (idMatch) {
                                        currentId = idMatch[1];
                                    }
                                });
                        });
                    });
                });
        });

       
        document.getElementById('close-card').addEventListener('click', function() {
            document.getElementById('info-card').classList.add('hidden');
        });
    </script>
</body>

</html>
